<div class="form-group">
    <p class="form-hint">
        <strong>ðŸ“± Button Navigation:</strong> Use <kbd>B</kbd> (previous) and <kbd>C</kbd> (next) to cycle through colors.
    </p>
</div>

<div class="form-group">
    <label class="form-label">Colors:</label>
    <div id="colorList" class="color-list"></div>
</div>

<div class="form-group">
    <button type="button" class="btn btn-secondary" onclick="addColor()">+ Add Color</button>
</div>

<input type="hidden" id="colorsInput" name="colors">

<style>
    .form-hint {
        font-size: 13px;
        color: var(--text-secondary);
        background: var(--bg-secondary);
        padding: 10px 12px;
        border-radius: 6px;
        border-left: 3px solid var(--accent-primary);
    }
    .form-hint kbd {
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 3px;
        padding: 2px 6px;
        font-family: monospace;
    }
    .color-list {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }
    .color-item {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 4px 8px;
        background: var(--bg-secondary);
        border-radius: 6px;
        border: 1px solid var(--border-color);
    }
    .color-item input[type="color"] {
        width: 32px;
        height: 32px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        padding: 0;
    }
    .color-item .color-hex {
        font-family: monospace;
        font-size: 12px;
        width: 70px;
    }
    .color-item .color-delete {
        background: none;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        font-size: 16px;
        padding: 0 4px;
    }
    .color-item .color-delete:hover {
        color: #dc3545;
    }
</style>

<script>
    let colors = [
        "#FF0000", "#00FF00", "#0000FF", "#FFFF00", 
        "#FF00FF", "#00FFFF", "#FFFFFF", "#000000",
        "#FF8000", "#8000FF"
    ];

    function renderColors() {
        const list = document.getElementById('colorList');
        list.innerHTML = colors.map((color, index) => `
            <div class="color-item">
                <input type="color" value="${color}" onchange="updateColor(${index}, this.value)">
                <input type="text" class="color-hex" value="${color}" onchange="updateColorHex(${index}, this.value)">
                <button type="button" class="color-delete" onclick="removeColor(${index})">Ã—</button>
            </div>
        `).join('');
        
        updateHiddenInput();
    }

    function updateColor(index, value) {
        colors[index] = value.toUpperCase();
        renderColors();
    }

    function updateColorHex(index, value) {
        if (/^#[0-9A-Fa-f]{6}$/.test(value)) {
            colors[index] = value.toUpperCase();
            renderColors();
        }
    }

    function addColor() {
        colors.push("#808080");
        renderColors();
    }

    function removeColor(index) {
        if (colors.length > 1) {
            colors.splice(index, 1);
            renderColors();
        }
    }

    function updateHiddenInput() {
        document.getElementById('colorsInput').value = JSON.stringify(colors);
    }

    document.addEventListener('DOMContentLoaded', () => {
        if (loadPluginSettings && pluginSettings && pluginSettings.colors) {
            try {
                const saved = JSON.parse(pluginSettings.colors);
                if (Array.isArray(saved) && saved.length > 0) {
                    colors = saved;
                }
            } catch (e) {}
        }
        renderColors();
    });
</script>
