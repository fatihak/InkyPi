<div class="form-group">
	<label class="form-label">Log: </label><br>
</div>
<div class="form-group">
	<textarea id="logview" name="logview" rows="24" style="width: 100%">loading...</textarea>
</div>
<script>
	  document.addEventListener('DOMContentLoaded', () => {
	  document.getElementsByClassName("action-button")[0].removeAttribute("onclick");
	  document.getElementsByClassName("action-button")[1].removeAttribute("onclick");
	  document.getElementsByClassName("action-button")[0].style.backgroundColor = "rgb(100,100,100)";
	  document.getElementsByClassName("action-button")[1].style.backgroundColor = "rgb(100,100,100)";
	  document.getElementsByClassName("action-button")[0].style.textDecoration = "line-through";
	  document.getElementsByClassName("action-button")[1].style.textDecoration = "line-through";
	
	  var xhttp;
	  xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	      document.getElementsByTagName("textarea")[0].innerHTML = xhttp.responseText;
	    }
	  };
	  xhttp.open("GET", '/download-logs?hours=24', true);
	  xhttp.send();
	});
</script>
