<script>
  document.addEventListener("DOMContentLoaded", () => {
    if (loadPluginSettings) {
      document.getElementById("title").value = pluginSettings.title || "";
      document.getElementById("nhlTeam").value = pluginSettings.nhlTeam;
      document.getElementById("design").value = pluginSettings.design || 'original';
    }
  });
</script>
