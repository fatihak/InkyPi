<div class="form-group">
    <div class="form-group">
        <label for="padImage" class="form-label">Scale to Fit:</label>
        <div class="toggle-container">
            <input type="checkbox" id="padImage" name="padImage" class="toggle-checkbox" value="false">
            <label for="padImage" class="toggle-label"></label>
        </div>
        <input type="hidden" name="padImage" value="true">
    </div>

    <div class="form-group">
        <label class="form-label" for="backgroundOption">Background:</label>
        <div class="form-group">
            <input type="radio" id="bgBlur" name="backgroundOption" value="blur">
            <label for="bgBlur">Blur</label>
            <input type="radio" id="bgColor" name="backgroundOption" value="color">
            <label for="bgColor">Color</label>
            <input type="color" id="backgroundColor" name="backgroundColor" value="#000000" class="color-picker"/>
        </div>
    </div>
</div>

<div class="form-group">
    <p class="form-hint">
        <strong>ðŸ“± Button Navigation:</strong> Use <kbd>B</kbd> (previous) and <kbd>C</kbd> (next) to browse photos.
    </p>
</div>

<div class="form-group">
    <label for="photoUpload" class="form-input file-upload-label" id="uploadLabel">Choose Photos (max 10)</label>
    <input type="file" clear-on-submit id="photoUpload" name="photos[]" accept="image/*" multiple
           class="file-upload-input" onchange="addPhotoFiles()">
</div>

<div class="form-group">
    <div id="photoGrid" class="photo-grid"></div>
</div>

<div id="hiddenPhotoInputs"></div>

<style>
    .form-hint {
        font-size: 13px;
        color: var(--text-secondary);
        background: var(--bg-secondary);
        padding: 10px 12px;
        border-radius: 6px;
        border-left: 3px solid var(--accent-primary);
    }
    .form-hint kbd {
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 3px;
        padding: 2px 6px;
        font-family: monospace;
    }
    .photo-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        min-height: 60px;
    }
    .photo-item {
        position: relative;
        width: 100px;
        height: 75px;
        border-radius: 6px;
        overflow: hidden;
        cursor: grab;
        border: 2px solid var(--border-color);
        background: var(--bg-secondary);
    }
    .photo-item:hover {
        border-color: var(--accent-primary);
    }
    .photo-item.dragging {
        opacity: 0.4;
    }
    .photo-item.drag-over {
        border-color: var(--accent-primary);
        border-style: dashed;
    }
    .photo-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .photo-item .photo-index {
        position: absolute;
        top: 2px;
        left: 2px;
        background: rgba(0,0,0,0.7);
        color: white;
        font-size: 10px;
        padding: 1px 5px;
        border-radius: 3px;
    }
    .photo-item .photo-delete {
        position: absolute;
        top: 2px;
        right: 2px;
        background: rgba(200,50,50,0.9);
        color: white;
        border: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 12px;
        line-height: 16px;
        opacity: 0;
    }
    .photo-item:hover .photo-delete {
        opacity: 1;
    }
    .photo-item .photo-name {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0,0,0,0.6);
        color: white;
        font-size: 9px;
        padding: 2px 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .photo-grid-empty {
        color: var(--text-secondary);
        font-size: 13px;
    }
</style>

<script>
    const MAX_PHOTOS = 10;
    let photoList = []; // {name, path, isNew, file, thumbUrl}
    let draggedIndex = null;

    function getTotalCount() {
        return photoList.length;
    }

    function updateUploadLabel() {
        const label = document.getElementById('uploadLabel');
        const count = getTotalCount();
        if (count >= MAX_PHOTOS) {
            label.textContent = 'Maximum 10 photos reached';
        } else {
            label.textContent = `Choose Photos (${count}/10)`;
        }
    }

    function renderPhotoGrid() {
        const grid = document.getElementById('photoGrid');
        const hiddenInputs = document.getElementById('hiddenPhotoInputs');
        
        // Clear
        grid.innerHTML = '';
        hiddenInputs.innerHTML = '';
        
        if (photoList.length === 0) {
            grid.innerHTML = '<span class="photo-grid-empty">No photos yet. Drag to reorder.</span>';
            updateUploadLabel();
            return;
        }
        
        photoList.forEach((photo, index) => {
            // Create photo item
            const item = document.createElement('div');
            item.className = 'photo-item';
            item.draggable = true;
            item.dataset.index = index;
            
            item.innerHTML = `
                <img src="${photo.thumbUrl}" alt="${photo.name}">
                <span class="photo-index">${index + 1}</span>
                <button type="button" class="photo-delete" onclick="removePhoto(${index})">Ã—</button>
                <span class="photo-name">${photo.name}</span>
            `;
            
            // Drag events
            item.addEventListener('dragstart', (e) => {
                draggedIndex = index;
                item.classList.add('dragging');
            });
            item.addEventListener('dragend', () => {
                item.classList.remove('dragging');
                draggedIndex = null;
            });
            item.addEventListener('dragover', (e) => {
                e.preventDefault();
                item.classList.add('drag-over');
            });
            item.addEventListener('dragleave', () => {
                item.classList.remove('drag-over');
            });
            item.addEventListener('drop', (e) => {
                e.preventDefault();
                item.classList.remove('drag-over');
                if (draggedIndex !== null && draggedIndex !== index) {
                    // Swap positions
                    const dragged = photoList[draggedIndex];
                    photoList.splice(draggedIndex, 1);
                    photoList.splice(index, 0, dragged);
                    renderPhotoGrid();
                }
            });
            
            grid.appendChild(item);
            
            // Hidden input for existing files
            if (!photo.isNew) {
                const hidden = document.createElement('input');
                hidden.type = 'hidden';
                hidden.name = 'photos[]';
                hidden.value = photo.path;
                hidden.setAttribute('delete-on-submit', '');
                hiddenInputs.appendChild(hidden);
            }
        });
        
        // Update uploadedFiles for new photos (in correct order)
        uploadedFiles['photos[]'] = photoList.filter(p => p.isNew).map(p => p.file);
        
        updateUploadLabel();
    }

    function addPhotoFiles() {
        const fileInput = document.getElementById('photoUpload');
        const files = Array.from(fileInput.files);
        
        const remaining = MAX_PHOTOS - getTotalCount();
        if (remaining <= 0) {
            alert('Maximum 10 photos allowed.');
            fileInput.value = '';
            return;
        }
        
        const toAdd = files.slice(0, remaining);
        if (files.length > remaining) {
            alert(`Only adding ${remaining} photo(s). Maximum is 10.`);
        }
        
        toAdd.forEach(file => {
            // Check duplicate by name
            if (photoList.some(p => p.name === file.name)) {
                return;
            }
            
            // Create thumbnail URL
            const thumbUrl = URL.createObjectURL(file);
            
            photoList.push({
                name: file.name,
                path: null,
                isNew: true,
                file: file,
                thumbUrl: thumbUrl
            });
        });
        
        fileInput.value = '';
        renderPhotoGrid();
    }

    function removePhoto(index) {
        const photo = photoList[index];
        if (photo.thumbUrl && photo.isNew) {
            URL.revokeObjectURL(photo.thumbUrl);
        }
        photoList.splice(index, 1);
        renderPhotoGrid();
    }

    // Initialize from plugin settings
    document.addEventListener('DOMContentLoaded', () => {
        let backgroundOption = 'blur';
        
        if (loadPluginSettings && pluginSettings) {
            document.getElementById('padImage').checked = pluginSettings.padImage == 'false';
            document.getElementById('backgroundColor').value = pluginSettings.backgroundColor || '#000000';
            backgroundOption = pluginSettings.backgroundOption || 'blur';
            
            // Load existing photos
            const existingPhotos = pluginSettings['photos[]'] || [];
            existingPhotos.forEach(filePath => {
                const fileName = filePath.split('/').pop();
                // Use the saved file path as thumbnail (via static route)
                const thumbUrl = '/static/images/saved/' + fileName;
                
                photoList.push({
                    name: fileName,
                    path: filePath,
                    isNew: false,
                    file: null,
                    thumbUrl: thumbUrl
                });
            });
        }
        
        document.querySelector(`input[name="backgroundOption"][value="${backgroundOption}"]`).checked = true;
        renderPhotoGrid();
    });
</script>
