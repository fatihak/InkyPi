<div class="form-group">
    <label for="tickers">Stock Tickers (comma-separated)</label>
    <input type="text" id="tickers" name="tickers" 
           placeholder="e.g., AAPL, MSFT, TSLA, 0P0001RU1X.L" 
           value="{{ settings.get('tickers', '') }}" required>
    <small>Enter stock ticker symbols separated by commas (e.g., AAPL, MSFT, or LSE: 0P0001RU1X.L)</small>
</div>

<div class="form-group">
    <label for="shares">Number of Shares (comma-separated)</label>
    <input type="text" id="shares" name="shares" 
           placeholder="e.g., 10, 5, 3, 152.2" 
           value="{{ settings.get('shares', '') }}" required>
    <small>Enter number of shares for each ticker in the same order (decimals allowed)</small>
</div>

<div class="form-group">
    <label for="period">Time Period</label>
    <select id="period" name="period" required>
        <option value="">-- Select Period --</option>
        {% for value, label in period_options %}
        <option value="{{ value }}" {% if settings.get('period') == value %}selected{% endif %}>
            {{ label }}
        </option>
        {% endfor %}
    </select>
    <small>Select the time period for calculating price changes</small>
</div>

<div class="form-group action-buttons">
    <button type="submit" name="action" value="update" class="btn btn-primary">
        Update Now
    </button>

    <button type="submit" name="action" value="playlist" class="btn btn-secondary">
        Add to Playlist
    </button>
</div>


<style>
.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #1a202c;
    font-size: 0.95rem;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #cbd5e0;
    border-radius: 4px;
    font-size: 1rem;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background-color: #fff;
    color: #1a202c;
    box-sizing: border-box;
}

.form-group input:focus,
.form-group select:focus {
    outline: none;
    border-color: #3182ce;
    box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
}

.form-group input::placeholder {
    color: #a0aec0;
}

.form-group small {
    display: block;
    margin-top: 0.375rem;
    color: #718096;
    font-size: 0.85rem;
    line-height: 1.4;
}
.action-buttons {
    display: flex;
    gap: 0.75rem;
    margin-top: 2rem;
}

.btn {
    padding: 0.75rem 1.25rem;
    font-size: 0.95rem;
    font-weight: 600;
    border-radius: 4px;
    border: none;
    cursor: pointer;
}

.btn-primary {
    background-color: #3182ce;
    color: #fff;
}

.btn-primary:hover {
    background-color: #2b6cb0;
}

.btn-secondary {
    background-color: #e2e8f0;
    color: #1a202c;
}

.btn-secondary:hover {
    background-color: #cbd5e0;
}

</style>
