 {% extends "plugin.html" %}

{% block content %}
<div class="grid">
  {% for r in items %}
  <div class="card" data-line="{{ r.line|e }}">
    <div class="left">
      <div class="line-box">{{ r.line }}</div>
    </div>

    <div class="right">
      <div class="headline">
        <span class="time">{{ r.arrival_time }}</span>
        <span class="eta">({{ r.minutes_to_arrival }} min)</span>
      </div>
      <div class="dest">{{ r.destination }}</div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
