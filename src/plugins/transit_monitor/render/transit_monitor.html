{% extends "plugin.html" %}

{% block content %}
<div class="grid">
  {% for r in items %}
  <div class="card" data-line="{{ r.line|e }}">
    <div class="top-row">
      <div class="line-box">{{ r.line }}</div>
      <div class="time-info">
        <div class="time">{{ r.arrival_time }}</div>
        <div class="eta">{{ r.minutes_to_arrival }} min</div>
      </div>
    </div>
    <div class="bottom-row">
      <div class="dest">{{ r.destination }}</div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
