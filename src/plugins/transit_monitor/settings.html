<div class="form-group">
  <label for="stop_codes" class="form-label">Stop IDs:</label>
  <textarea id="stop_codes" name="stop_codes" rows="3"
            placeholder="14621, 17765, 12345" required
            class="form-input"></textarea>
  <small>Enter IDs separated by commas or new lines.</small>
</div>

<div class="form-group">
  <label for="agency" class="form-label">Agency:</label>
  <input type="text" id="agency" name="agency" value="SF" class="form-input">
</div>

<script>
  // populate form values from plugin settings
  document.addEventListener('DOMContentLoaded', () => {
    if (window.loadPluginSettings && window.pluginSettings) {
      document.getElementById('stop_codes').value = pluginSettings.stop_codes || '';
      document.getElementById('agency').value = pluginSettings.agency || 'SF';
    }
  });
</script>
