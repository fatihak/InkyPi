<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ config.name }}</title>
    <script>
        (function() {
            const theme = localStorage.getItem('inkypi-theme') || 
                         (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
        let lastModified = null;
        const refreshIntervalMs = 3 * 1000;
        const statusPollIntervalMs = 500;
        const LONG_PRESS_MS = 1000;
        let buttonPressTimer = null;
        let buttonPressStart = null;
        let statusPollTimer = null;
        let isCurrentlyRefreshing = false;

        async function refreshImage() {
            const img = document.querySelector('.image-container img');
            if (!img) return;

            try {
                const headers = {};
                if (lastModified) {
                    headers['If-Modified-Since'] = lastModified;
                }

                const response = await fetch('{{ url_for("main.get_current_image") }}', { headers });
                
                if (response.status === 304) {
                    return;
                }

                if (!response.ok) {
                    console.error('Failed to fetch image:', response.status);
                    return;
                }

                const blob = await response.blob();
                const objectUrl = URL.createObjectURL(blob);
                
                img.src = objectUrl;
                lastModified = response.headers.get('Last-Modified');
            } catch (error) {
                console.error('Error refreshing image:', error);
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch('{{ url_for("main.get_status") }}');
                if (!response.ok) return;
                
                const status = await response.json();
                const loader = document.getElementById('refresh-loader');
                const loaderText = document.getElementById('loader-duration');
                
                if (status.is_refreshing) {
                    if (!isCurrentlyRefreshing) {
                        isCurrentlyRefreshing = true;
                        loader.classList.add('visible');
                    }
                    if (status.refresh_duration !== null) {
                        loaderText.textContent = `${status.refresh_duration}s`;
                    }
                } else {
                    if (isCurrentlyRefreshing) {
                        isCurrentlyRefreshing = false;
                        loader.classList.remove('visible');
                        setTimeout(refreshImage, 500);
                    }
                }
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }

        async function sendButtonPress(button, pressType) {
            try {
                const loader = document.getElementById('refresh-loader');
                loader.classList.add('visible');
                isCurrentlyRefreshing = true;
                
                const response = await fetch('{{ url_for("settings.button_press") }}', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ button: button, press_type: pressType })
                });
                if (response.ok) {
                    startStatusPolling();
                }
            } catch (error) {
                console.error('Button press error:', error);
                document.getElementById('refresh-loader').classList.remove('visible');
                isCurrentlyRefreshing = false;
            }
        }

        function startStatusPolling() {
            if (statusPollTimer) return;
            statusPollTimer = setInterval(async () => {
                await checkStatus();
                if (!isCurrentlyRefreshing) {
                    clearInterval(statusPollTimer);
                    statusPollTimer = null;
                }
            }, statusPollIntervalMs);
        }

        function setupButtonHandlers() {
            document.querySelectorAll('.hw-button').forEach(btn => {
                const buttonId = btn.dataset.button;
                const actionType = btn.dataset.action || 'short';
                
                if (actionType === 'short') {
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        btn.classList.add('pressed');
                        sendButtonPress(buttonId, 'short');
                        setTimeout(() => btn.classList.remove('pressed'), 150);
                    });
                } else if (actionType === 'both') {
                    let longPressTriggered = false;
                    
                    const startPress = () => {
                        longPressTriggered = false;
                        buttonPressStart = Date.now();
                        btn.classList.add('pressed');
                        buttonPressTimer = setTimeout(() => {
                            longPressTriggered = true;
                            sendButtonPress(buttonId, 'long');
                            btn.classList.add('long-pressed');
                        }, LONG_PRESS_MS);
                    };
                    
                    const endPress = () => {
                        clearTimeout(buttonPressTimer);
                        btn.classList.remove('pressed', 'long-pressed');
                        
                        if (!longPressTriggered && buttonPressStart) {
                            const duration = Date.now() - buttonPressStart;
                            if (duration < LONG_PRESS_MS) {
                                sendButtonPress(buttonId, 'short');
                            }
                        }
                        buttonPressStart = null;
                    };
                    
                    const cancelPress = () => {
                        clearTimeout(buttonPressTimer);
                        btn.classList.remove('pressed', 'long-pressed');
                        buttonPressStart = null;
                    };
                    
                    btn.addEventListener('mousedown', (e) => { e.preventDefault(); startPress(); });
                    btn.addEventListener('mouseup', endPress);
                    btn.addEventListener('mouseleave', cancelPress);
                    btn.addEventListener('touchstart', (e) => { e.preventDefault(); startPress(); });
                    btn.addEventListener('touchend', endPress);
                    btn.addEventListener('touchcancel', cancelPress);
                } else {
                    btn.addEventListener('mousedown', (e) => {
                        e.preventDefault();
                        buttonPressStart = Date.now();
                        btn.classList.add('pressed');
                        buttonPressTimer = setTimeout(() => {
                            sendButtonPress(buttonId, 'long');
                            btn.classList.add('long-pressed');
                        }, LONG_PRESS_MS);
                    });
                    
                    btn.addEventListener('mouseup', () => {
                        clearTimeout(buttonPressTimer);
                        btn.classList.remove('pressed', 'long-pressed');
                        buttonPressStart = null;
                    });
                    
                    btn.addEventListener('mouseleave', () => {
                        clearTimeout(buttonPressTimer);
                        btn.classList.remove('pressed', 'long-pressed');
                        buttonPressStart = null;
                    });
                    
                    btn.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        buttonPressStart = Date.now();
                        btn.classList.add('pressed');
                        buttonPressTimer = setTimeout(() => {
                            sendButtonPress(buttonId, 'long');
                            btn.classList.add('long-pressed');
                        }, LONG_PRESS_MS);
                    });
                    
                    btn.addEventListener('touchend', () => {
                        clearTimeout(buttonPressTimer);
                        btn.classList.remove('pressed', 'long-pressed');
                        buttonPressStart = null;
                    });
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            refreshImage();
            setInterval(refreshImage, refreshIntervalMs);
            setupButtonHandlers();
            checkStatus();
        });
    </script>
    <style>
        /* Refresh Loader Overlay */
        .refresh-loader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
            border-radius: 8px;
            z-index: 10;
        }
        
        .refresh-loader.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loader-text {
            color: #fff;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .loader-duration {
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            margin-top: 5px;
            font-family: monospace;
        }
        
        .loader-hint {
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            margin-top: 10px;
            text-align: center;
            max-width: 200px;
        }
        
        .image-container {
            position: relative;
        }
    </style>
</head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}">
<script src="{{ url_for('static', filename='scripts/image_modal.js') }}"></script>
<body>
    <script src="{{ url_for('static', filename='scripts/dark_mode.js') }}"></script>
    <!-- Subtle frame container -->
    <div class="frame">
        <!-- Page Title -->
        <header class="header">
            <h1>{{ config.name }}</h1>
            <button class="settings-button dark-mode-toggle" title="Toggle Dark Mode" aria-label="Toggle Dark Mode"></button>
            <a href="{{ url_for('playlist.playlists') }}" class="settings-button">
                <img src="{{ url_for('static', filename='icons/playlist.png') }}" title="Playlists" alt="playlists icon" class="icon-image">
            </a>
            <a href="{{ url_for('settings.settings_page') }}" class="settings-button">
                <img src="{{ url_for('static', filename='icons/settings.png') }}" title="Settings" alt="settings icon" class="icon-image">
            </a>
        </header>

        <!-- Display the current image -->
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/current_image.png') }}" 
                 alt="Current Image"
                 onerror="this.src='{{ url_for('static', filename='icons/placeholder.svg') }}'">
            
            <!-- Refresh Loader Overlay -->
            <div id="refresh-loader" class="refresh-loader">
                <div class="loader-spinner"></div>
                <div class="loader-text">Updating display...</div>
                <div id="loader-duration" class="loader-duration"></div>
                <div class="loader-hint">E-ink refresh in progress</div>
            </div>
        </div>

        {% if show_buttons %}
        <!-- Hardware buttons -->
        <div class="button-panel">
            <div class="button-panel-buttons">
                <button class="hw-button" data-button="A" data-action="short" title="Refresh display">A</button>
                <button class="hw-button" data-button="B" data-action="both" title="Click: Plugin action | Hold: Previous plugin">B</button>
                <button class="hw-button" data-button="C" data-action="both" title="Click: Plugin action | Hold: Next plugin">C</button>
                <button class="hw-button" data-button="D" data-action="long" title="Hold: Shutdown">D</button>
            </div>
            <span class="button-panel-label">Hardware Buttons</span>
        </div>
        {% endif %}

        <!-- Separator -->
        <div class="separator"></div>
        <h2 class="plugins-title">Plugins</h2>
        <div class="button-grid">
            {% for plugin in plugins %}
            <a href="{{ url_for('plugin.plugin_page', plugin_id=plugin.id) }}" class="icon-button" title="{{ plugin.display_name }}" >
                <img src="{{ url_for('plugin.image', plugin_id=plugin.id, filename='icon.png') }}" alt="{{ plugin.display_name }} icon" class="icon-image">
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
